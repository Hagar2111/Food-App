<section class="d-flex justify-content-center align-items-center bg-black bg-opacity-25 ">
    <div class="category bg-white p-1 d-flex flex-column gap-5 rounded-3">
        <div class="text-end m-2">
            <a (click)="onNoClick()" class="text-danger">
                <li class="fa-solid fa-xmark-circle fa-2x"></li>
            </a>
        </div>
        <div class="container">
            <div class="row py-3">
                <div class="text-center">
                    <img src="../../../assets/imgs/delete-img.svg" class="w-50 p-3" alt="">
                    <h3>Delete this item? {{data.name}}</h3>
                    <p>are you sure you want to delete this item ? if you are sure just click on delete</p>
                </div>
                <div class="d-flex justify-content-center">
                    <hr class="text-end ">
                    <button class="btn btn-outline-danger" [mat-dialog-close]="data.itemId" cdkFocusInitial >Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>
