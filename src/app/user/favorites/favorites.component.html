<section class=" top-section p-4 mt-3">
  <div class="row align-items-center">
      <div class="col-md-8">
          <div>
              <h1>Favorite <span>item</span></h1>
              <p>You can now order and add your recipes to favourites.</p>
          </div>
      </div>
      <div class="col-md-4 text-end">
          <div class="d-flex justify-content-center">
              <img src="../../../assets/imgs/menu-avatar.svg" class="w-75" alt="">
          </div>
      </div>
  </div>
</section>

  <div class="container-fluid bg-trasparent my-4 p-3" >
    <div class="row  justify-content-lg-between justify-content-md-between justify-content-sm-center">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-2" *ngFor="let item of favList">
        <div class="card  shadow-sm " >
          <a (click)="onOpenViewRecipeDialog(item.id)">
            <img [src]="item.recipe.imagePath? imgUrl + item.recipe.imagePath: emptyImge" class="card-img-top" alt="{{item.recipe.name}}" />
          </a>
  
          <div class="label-top ">
            {{item.recipe.tag.name}}
          </div>
          <div class="card-body">
            <div class="clearfix mb-1">
            <span class=" float-start">{{item.recipe.name}}</span>
              <span class="float-end badge rounded-pill bg-success">{{item.recipe.price | currency}}</span>
            </div>
            <h5 class="card-title">
                {{item.recipe.description}}
            </h5>
               
            <div class="clearfix mb-1 ">
              <span class="float-start">
                <a class="btn btn-card bold-btn" (click)="onOpenViewRecipeDialog(item.recipe.id)">View Recipe</a>
            </span>
  
              <span class="float-end">
                <i (click)="openDialogDelete(item.id)" class="fa-solid fa-trash-can text-danger fa-2x"></i>
            </span>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="noDataFound" class="mt-4 text-center d-flex flex-column align-items-center" >
    
        <div>
          <img width="250px" src="../../../assets/imgs/delete-img.svg" alt="no data">
        </div>
    
        <h3 class="mt-3">No Data!</h3>
        <p class="mt-2 text-muted ">Unfortunatily, no data found.  </p>
    
    
      </div>
