<section class="mt-3 text-start">
 
      <div class="fill-recipe rounded-4 px-5 py-4" >
        <div class="row align-items-center justify-content-between">
          <!-- Left Column -->
          <div class="col-md-6 col-12">
            <!-- Role Title -->
            <h2 class="fw-bolder">Fill the <span>Recipes!</span></h2>
            <!-- Role Description -->
            <p class="mb-0">
                you can now fill the meals easily using the table and form , click here and sill it with the table !
            </p>
          </div>
          <!-- Right Column -->
          <div class="col-md-6 col-12 text-end mt-3 mt-mt-md-0 mt-lg-0 mt-xl-0">
            <!-- Button to navigate to respective role -->
            <button class="primary fw-bold"  routerLink="../../../recipes">
                All Recipes <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
  </section>

<section class=" mt-5">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form [formGroup]="addRecipeForm" (ngSubmit)="sendData(addRecipeForm)">
          
                <div class="row justify-content-between align-content-between gap-3 ">
                    
                    <div class="col-md-12">
                        <input type="text" class="form-control" formControlName="name" placeholder="Recipe Name">
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Tag</mat-label>
                            <mat-select formControlName="tagId" >
                              <mat-option *ngFor="let tag of allTags" [value]="tag.id">{{tag.name}}</mat-option>
                              
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" formControlName="price" placeholder="Price">
                    </div>
                    <div class="col-md-12 ">
                        <textarea type="text" class="form-control " formControlName="description" placeholder="Description"></textarea>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Category</mat-label>
                            <mat-select  multiple formControlName="categoriesIds" >
                              
                              <mat-option *ngFor="let item of allCategories" [value]="item.id">{{item.name}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div class="col-lg-12 col-md-12  d-flex justify-content-center ">
                        <ngx-dropzone (change)="onSelect($event)" [multiple]="false" class="w-100 h-100 ">
                            <ngx-dropzone-label class="fs-10">
                                <i class="fa-solid fa-upload"></i> <br> Drag & Drop or <span>Choose an Item Image</span>  to Upload
                            </ngx-dropzone-label>
                            
                            <ngx-dropzone-image-preview 
                                ngProjectAs="ngx-dropzone-preview" 
                                *ngFor="let f of files" [file]="f">
                            </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                    </div>
                    <div class="d-flex justify-content-end gap-3">
                        <button class="btn btn-outline-success align-self-end px-5" type="submit" routerLink="../../../recipes">Cancel</button>
                        <button class="primary align-self-end" type="submit">Save</button>
                    </div>
                    
                </div>
              </form>
        </div>
    </div>
  </div>
</section>
