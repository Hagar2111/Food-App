  <section class="d-flex justify-content-center align-items-center bg-black bg-opacity-25 vh-100 ">
    <div class="category bg-white p-5 d-flex flex-column gap-5 rounded-3">
      <!-- Title and close button -->
        <div class="d-flex  justify-content-between align-items-center">
            <h3> Category Details</h3>
            <i class="fa-solid fa-xmark-circle fa-2x text-danger" role="button" (click)="onNoClick()"></i>
        </div>

            <div class="d-flex  justify-content-between align-items-center">
                <h5>Category Name : </h5> <span class="text-muted">{{data.name}}</span>
            </div>

            <div class="d-flex  justify-content-between align-items-center">
                <h5>Creation Date: </h5> <span class="text-muted">{{data.creationDate|date:'dd/MM/yyyy hh-mm a'}}</span>
            </div>

            <div class="d-flex  justify-content-between align-items-center">
                <h5>Modification Date: </h5> <span class="text-muted">{{data.modificationDate|date:'dd/MM/yyyy hh-mm a'}}</span>
            </div>
  

        <!-- Buttons for actions -->
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-danger px-2 " [mat-dialog-close]="data" cdkFocusInitial>Close</button>
        </div>
    </div>

  </section>
