<section class="p-4">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-4">
                <div>
                    <img [src]="data.imagePath? baseUrl+data.imagePath : emptyImg" class="w-100" alt="">
                </div>
            </div>
            <div class="col-md-8 d-flex flex-column justify-content-center">
                <h2>{{data.userName}}</h2>
                <p class="mt-3"><i class="fa-solid fa-envelope"></i> {{data.email}}</p>
                <p><i class="fa-solid fa-phone"></i> {{data.phoneNumber}}</p>
            </div>
            <div class="col-md-12 text-end my-2">
                <button class="btn btn-secondary" (click)="onNoClick()">Close</button>
            </div>
        </div>
    </div>
</section>
