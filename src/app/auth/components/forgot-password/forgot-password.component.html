<section class="auth ">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="auth-card p-5">
                    <div class="row justify-content-center mb-3">
                        <div class="col-lg-8 col-md-8 col-sm-10 text-center mx-auto ">
                            <img src="../../assets/imgs/logo.svg" class="w-100" alt="logo">
                        </div>
                    </div>
                    <h1>Forgot Your Password?</h1>
                    <p>No worries! Please enter your email and we will send a password reset link</p>

                    <form [formGroup] ="requestForm" (ngSubmit)="sendRequestForm()">
                        <div class="row justify-content-center mb-2 g-2">
                            <div class="col-lg-12 col-md-12 mb-1">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-regular fa-envelope"></i>                            
                                    </span>
                                    <input formControlName="email"
                                    type="email" 
                                    class="form-control" 
                                    placeholder="Enter your E-mail"
                                    aria-label="email"
                                    aria-describedby="email">
                                </div>
                                <div  *ngIf="requestForm.get('email')?.errors != null && requestForm.get('email')?.touched">
                                    <p class="text-danger" *ngIf="requestForm.get('email')?.errors?.['required']" >*Email is Required</p>
                                    <p class="text-danger" *ngIf="requestForm.get('email')?.errors?.['email'] && requestForm.get('email')?.errors?.['pattern']" >*Please Enter a Valid Email!</p>
                                </div>
                            </div>
                        </div>
                        
        
                        <button class="primary w-100 fs-6" [disabled]="(requestForm.invalid)">Send</button>
                    </form>
                    <div class="links d-flex justify-content-end ">
                        <p class="me-1">Never mind, Go back to </p>
                        <a [routerLink]="['./../../auth']" 
                            class="text-main"> 
                             login
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
